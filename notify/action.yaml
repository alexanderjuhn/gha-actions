# notify.yml
name: 'Notify Discord'
description: 'Send message to Discord'
inputs:
  webhook:  
    description: 'Discord webhook'
    required: true
  message:  
    description: 'Message to send'
    required: true
  sender:  
    description: 'Who sent the message'
    required: false
    default: "GHA Pipeline"
runs:
  using: "composite"
  steps:
    - run: |
        echo "::add-mask::${{ inputs.message }}"
        curl -H "Content-Type: application/json" -d "{\"username\": \"${{ inputs.sender }}\", \"content\": \"${{ inputs.message }}\"}" ::add-mask::${{ inputs.message }}
      shell: bash
